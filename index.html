<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="time-counter">
        <span id="time"></span>
        <div id="progress-bar"></div>
    </div>
    <div id="game-title">
        <h1>Teste de Digitação</h1>
    </div>
    <div id="tela-inicial">
        <div id="time-choice">
            <p>1 minuto</p>
            <button class="botao-iniciar" id="botao-1min">Iniciar</button>
        </div>
        <div id="time-choice">
            <p>2 minutos</p>
            <button class="botao-iniciar" id="botao-2min">Iniciar</button>
        </div>
        <div id="time-choice">
            <p>3 minutos</p>
            <button class="botao-iniciar" id="botao-3min">Iniciar</button>
        </div>
    </div>
    <div id="screen-card"></div>
    <div id="end-game">
        <h1>Teste de Digitação finalizado</h1>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
